<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="/add">Add New Post</a>
    <h1>Welcome to My Flask Blog!</h1>
    <ul>
        {% for post in posts %}
            <li>
                <div class="post">
                    <h2>{{ post. title }}</h2>
                    <p><em>{{ post.author }}</em></p>
                    <p>{{ post.content }}</p>
                    <a href="/delete/{{ post.id }}">Delete Post</a>
                    <a href="/update/{{ post.id }}">Update Post</a>
                    <form action="{{ url_for('like', post_id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Like</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
